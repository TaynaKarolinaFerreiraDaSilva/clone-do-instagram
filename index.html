<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Instagram</title>
</head>
<body> 
    <div class="container-imagens">
      <img src="./imagens/celular.png" class="img-celular" alt="celular">
      <img src="./imagens/insta1.png" class="imagem-celular">
      <img src="./imagens/insta2.png" class="imagem-celular" id="troca-imagem">
    </div>

    <div class="container-itens">
        <div class="container-form">
     <img src="./imagens/insta-logo.png"  alt="logo do instagram" class="insta-logo">

     <input placeholder="Telefone, Nome do Isuário ou E-mail" >
     <input placeholder="Senha">

     <button>Entrar</button>

     <a href="https://Facebook.com" class="login-facebook">Entrar com o Facebook </a>
     <a class="mudar-senha">Esqueceu a senha? </a>
        </div>
    <div class="container-cadastro">
      <p class="nao-conta">Não tem uma conta?</p><a class="cadastro">Cadastrar-se</a>
    </div>
    <p class="app">Obtenha o aplicativo</p>
   <div class="container-app">
     <img src="./imagens/ios.png" alt="logo do ios" class="logo-app">
     <img src="./imagens/google.png" alt="logo do google" class="logo-app">
   </div>
     </div>
</body>
<script>
    let imagem = document.getElementById("troca-imagem")

    function trocaimagem() {

        if ( imagem.style.opacity == 0) {
            imagem.style.opacity =1 
        }
        else {
            imagem.style.opacity=0
        }
    }
    
   
    setInterval(function () {
        trocaimagem()
        }, 4000);
</script>
</html>
